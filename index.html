<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise 3B: Area of a Triangle with functions</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
</head>
<body>
	<br />
	<div class="Box">
		<script type="text/javascript">
			document.write("<br><h1><b> Area of a Triangle </b></h1><hr><br>");
		</script>
		<img src="https://pngimg.com/uploads/triangle/triangle_PNG55.png" width="250"> 
		<label for="height"> Height: </label>
		<input type="text"  name="First-name" id="tangkad" > 
		<label for="width"> Width: </label>
		<input type="text" name="First-name" id="haba" > 
		<script type="text/javascript">
			function areaAnswer(h, w) {
			var h = document.getElementById('tangkad').value;
			var w = document.getElementById('haba').value;
			var ans = w*h
			var r_ans = ans.toFixed(2)
			document.getElementById('area').innerHTML = 'The Area of the Triangle is ' + r_ans + '.'; 

		}
		</script>
		<br /><br /><br />
		<h3 id="area"> The Area of the Triangle is...</h3>
		<button type="button" class="btn btn-info" onclick="areaAnswer()"> Find out</button>
		<button type="button" onClick="window.location.reload()" class="btn btn-info"> Refresh </button>

		<br /><br />
	</div>
	<br /><br />
</body>
</html>
